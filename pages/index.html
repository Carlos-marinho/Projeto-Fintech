<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Fintech</title>

    <link rel="stylesheet" href="/css/styles.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <main class="d-flex container-fluid"></main>
        <div class="principal row vh-100">
            <div class="menu d-flex col-lg-2 flex-column p-4 mb-100 text-bg-dark">
                <h5>Dashboard</h5>
                <hr>
                <ul class="nav nav-pills flex-column mb-auto">
                    <li class="nav-item">
                        <a href="#" class="nav-link active">Resumo Geral</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Categorias</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Relatórios</a>
                    </li>
                </ul>
            </div>

            <div class="d-flex col-lg flex-column mb-100 text-bg-dark">
                <div class="container">
                    <div class="row p-1 justify-content-between mt-2">
                        <div class="cartao col-lg-3 flex-column p-5 mb-">
                            <h5>Saldo Atual</h5>
                            <h3>R$5.000,00</h3>
                        </div>
                        <div class="cartao col-lg-3 flex-column p-5">
                            <h5>Receita Total</h5>
                            <h3>R$15.000,00</h3>
                        </div>
                        <div class="cartao col-lg-3 flex-column p-5">
                            <h5>Despesa Total</h5>
                            <h3>R$10.000,00</h3>
                        </div>
                    </div>

                    <div class="row p-1 justify-content-around mt-2">
                        <div class="cartao col-lg-5 flex-column p-5 pt-4">
                            <h5>Receitas por Categoria</h5>
                            <div>
                                <canvas id="graficoReceitasCat"></canvas>
                              </div>

                        </div>
                        <div class="cartao col-lg-5 flex-column p-5 pt-4">
                            <h5>Despesas por Categoria</h5>
                            <div>
                                <canvas id="graficoDespesasCat"></canvas>
                              </div>
                        </div>
                    </div>

                    <div class="row p-1 justify-content-center mt-2">
                        <div class="cartao col-lg-8 flex-column p-5 pt-4">
                            <h5>Receitas X Despesas</h5>
                            <div>
                                <canvas id="graficoReceitasDespesas"></canvas>
                              </div>
                        </div>
                    </div>

                    <div class="row p-1 justify-content-around mt-2">
                        <div class="cartao col-lg-4 flex-column p-5 pt-4">
                            <h5>Adicionar Receita</h5>
                            <hr>
                            <form action="" class="form">
                                <label for="data" id="date">Data:</label>
                                <input type="date">
                            </form>
                        </div>

                        <div class="cartao col-lg-4 flex-column p-5 pt-4">
                            <h5>Adicionar Despesa</h5>
                            <hr>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script>
        const graficoBarraRecDesp = document.getElementById('graficoReceitasDespesas');
        const graficoReceitasCat = document.getElementById('graficoReceitasCat');
        const graficoDespesasCat = document.getElementById('graficoDespesasCat');

        const data_grafico_pizza_receitas = {
            labels: [
                'Salário',
                'Freelancer',
                'Extras'
            ],
            datasets: [{
                label: 'Receitas por Categoria',
                data: [10000,3000,2000],
                backgroundColor: [
                '#BDAA00',
                '#9C5353',
                '#299D91'
                ],
                hoverOffset: 3
            }]
            };

        const data_grafico_pizza_despesas = {
            labels: [
                'Mercado',
                'Contas Fixas',
                'Cartão de Crédito',
                'Outros'
            ],
            datasets: [{
                label: 'Despesas por Categoria',
                data: [300, 50, 100],
                backgroundColor: [
                'rgb(255, 99, 132)',
                'rgb(54, 162, 235)',
                'rgb(255, 205, 86)'
                ],
                hoverOffset: 4
            }]
            };
        

        new Chart(graficoBarraRecDesp, {
          type: 'bar',
          data: {
            labels: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun'],
            datasets: [{
              label: 'Receitas',
              data: [12, 19, 3, 5, 2, 3],
              borderWidth: 5},

              {label: 'Despesas',
              data: [12, 19, 3, 5, 2, 3],
              borderWidth: 5
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });


        new Chart(graficoReceitasCat,{
            type: 'doughnut',
            data: data_grafico_pizza_receitas,
        });

        new Chart(graficoDespesasCat,{
            type: 'doughnut',
            data: data_grafico_pizza_despesas,
        });

      </script>
</body>
</html>
