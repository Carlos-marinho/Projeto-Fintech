<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Fintech</title>

    <link rel="stylesheet" href="/css/styles.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <main class="d-flex container-fluid"></main>
        <div class="row vh-100">
            <div class="menu-lateral d-flex col-lg-2 flex-column p-4 mb-100 text-bg-dark">
                <div class="row justify-content-center text-center">
                    <h3 class="logo">Fintech</h3>
                </div>
                <br>
                <h6>Dashboard</h6>
                <hr>
                <ul class="nav nav-pills flex-column mb-auto text-bg-dark">
                    <li class="nav-item">
                        <a href="#" class="nav-link active text-bg-light">Resumo Geral
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link text-bg-dark">Categorias</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link text-bg-dark">Relatórios</a>
                    </li>
                </ul>
            </div>

            <div class="d-flex col-lg flex-column mb-100 text-bg-dark">
                <div class="container">
                    <div class="row p-1 justify-content-around mt-3">
                        <div class="cartao col-lg-3 flex-column p-5">
                            <h5>Saldo Atual</h5>
                            <h3>R$5.000,00</h3>
                        </div>
                        <div class="cartao col-lg-3 flex-column p-5">
                            <h5>Receita Total</h5>
                            <h3>R$15.000,00</h3>
                        </div>
                        <div class="cartao col-lg-3 flex-column p-5">
                            <h5>Despesa Total</h5>
                            <h3>R$10.000,00</h3>
                        </div>
                    </div>

                    <div class="row p-1 justify-content-around mt-3">
                        <div class="cartao col-lg-5 flex-column p-5 pt-4">
                            <h5>Receitas por Categoria</h5>
                            <div>
                                <canvas id="graficoReceitasCat"></canvas>
                              </div>

                        </div>
                        <div class="cartao col-lg-5 flex-column p-5 pt-4">
                            <h5>Despesas por Categoria</h5>
                            <div>
                                <canvas id="graficoDespesasCat"></canvas>
                              </div>
                        </div>
                    </div>

                    <div class="row p-1 justify-content-center mt-3">
                        <div class="cartao col-lg-8 flex-column p-5 pt-4">
                            <h5>Receitas X Despesas</h5>
                            <div>
                                <canvas id="graficoReceitasDespesas"></canvas>
                              </div>
                        </div>
                    </div>

                    <div class="row p-1 justify-content-around mt-2">
                        <div class="cartao col-lg-5 flex-column p-5 py-4 mb-auto">
                            <h5>Adicionar Receita</h5>
                            <hr>
                            <form action="" class="form">
                                <div class="row mb-3">
                                    <div class="col-sm-12">
                                        <label for="data" class="form-label">Data:</label>
                                        <input type="date" name="" id="data" class="form-control">
                                    </div>
                                </div>

                                <div class="row mb-3 p-2 px-3">
                                    <div class="col-sm-6 form-check">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="tipoReceitaFixa">
                                        <label class="form-check-label" for="tipoReceitaFixa">
                                            Receita Fixa
                                        </label>
                                    </div>

                                    <div class="col-sm-6 form-check">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="tipoReceitaVariavel">
                                        <label class="form-check-label" for="tipoReceitaVariavel">
                                            Receita Variável
                                        </label>
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <div class="col-sm-12">
                                        <label for="categoriareceita" class="form-label">Categoria:</label>
                                        <select class="form-select" aria-label="Default select example">
                                            <option disabled selected>Escolha uma opção</option>
                                            <option value="1">Salário</option>
                                            <option value="2">Freelancer</option>
                                            <option value="3">Extras</option>
                                          </select>
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <div class="col-sm-12">
                                        <label for="valor" class="form-label">Valor: </label>
                                        <input id="valor" type="text" class="form-control">
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <div class="col-sm-12">
                                        <label for="observacao" class="form-label">Observação: </label>
                                        <input id="observacao" type="text" class="form-control">
                                    </div>
                                </div>

                                <div class="row justify-content-center m-4 mb-auto">
                                    <div class="col-sm-6 text-center">
                                        <button type="submit" class="btn btn-outline-light p-2 px-5">Adicionar</button>
                                    </div>
                                </div>
                            </form>
                        </div>

                        <div class="cartao col-lg-5 flex-column p-5 py-4 mb-auto">
                            <h5>Adicionar Despesa</h5>
                            <hr>

                            <form action="#" class="form">
                                <div class="row mb-3">
                                    <div class="col-sm-12">
                                        <label for="data" class="form-label">Data:</label>
                                        <input type="date" name="" id="data" class="form-control">
                                    </div>
                                </div>

                                <div class="row mb-3 justify-content-around p-2 px-3">
                                    <div class="col-sm-6 form-check">
                                        <input class="form-check-input" type="radio" name="tiposDespesa" id="tipoDespesaFixa">
                                        <label class="form-check-label" for="tipoDespesaFixa">
                                            Despesa Fixa
                                        </label>
                                    </div>

                                    <div class="col-sm-6 form-check">
                                        <input class="form-check-input" type="radio" name="tiposDespesa" id="tipoDespesaVariavel">
                                        <label class="form-check-label" for="tipoDespesaVariavel">
                                            Despesa Variável
                                        </label>
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <div class="col-sm-12">
                                        <label for="categoriareceita" class="form-label">Categoria:</label>
                                        <select class="form-select" aria-label="Default select example">
                                            <option disabled selected>Escolha uma opção</option>
                                            <option value="1">Contas da Casa</option>
                                            <option value="2">Mercado</option>
                                            <option value="3">Cartão de Crédito</option>
                                            <option value="4">Outros</option>
                                          </select>
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <div class="col-sm-12">
                                        <label for="valor" class="form-label">Valor: </label>
                                        <input id="valor" type="text" class="form-control">
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <div class="col-sm-12">
                                        <label for="observacao" class="form-label">Observação: </label>
                                        <input id="observacao" type="text" class="form-control">
                                    </div>
                                </div>

                                <div class="row justify-content-center m-4 mb-auto">
                                    <div class="col-sm-6 text-center">
                                        <button type="submit" class="btn btn-outline-light p-2 px-5">Adicionar</button>
                                    </div>
                                </div>
                            </form>
                        </div>

                        
                    </div>
                </div>
            </div>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script src="/js/app.js"></script>
</body>
</html>
